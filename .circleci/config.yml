version: 2.1

jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: apk add --update curl
      - run: |
          if curl -s --head "https://google.com"; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
workflows:
  my_workflow:
    jobs:
      - smoke_test
